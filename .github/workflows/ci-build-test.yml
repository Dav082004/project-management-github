name: CI - Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 📦 Install dependencies
        run: |
          cd example
          npm install

      - name: 🛠️ Build project
        run: |
          cd example
          npm install

      - name: ✅ Run tests
        run: cd example
          npm test -- --watchAll=false
